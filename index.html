<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div>
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="products">
                <h2 class="products__title">Mis productos:</h2>
                <div class="products__container">
                    <div class="product">
                        <div class="product__image">
                            <img src="" alt="">
                        </div>
                        <p class="product__name">Product name</p>
                        <div class="product__info">
                            <p class="product__price">$ 60.00</p>
                            <span><i>Icon Delete</i></span>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__image">
                            <img src="" alt="">
                        </div>
                        <p class="product__name">Product name</p>
                        <div class="product__info">
                            <p class="product__price">$ 60.00</p>
                            <span><i>Icon Delete</i></span>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__image">
                            <img src="" alt="">
                        </div>
                        <p class="product__name">Product name</p>
                        <div class="product__info">
                            <p class="product__price">$ 60.00</p>
                            <span><i>Icon Delete</i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="new-product">
                <h2 class="new-product__title">Agregar Producto</h2>
                <form class="new-product__form">
                    <input type="text" name="product-name" id="product-name" placeholder="Nombre...">
                    <input type="number" name="product-price" id="product-price" placeholder="Precio...">
                    <input type="text" name="product-image" id="product-image" placeholder="Imagen...">
                    <input type="submit" name="submit" id="submit" value="Enviar">
                    <button class="clear-form">Limpiar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h4>AluraGeek</h4>
            <p>Desarrollado por EdOsoNB</p>
            <p>Alura Latam - 2024</p>
        </div>
    </footer>
</body>
</html>
