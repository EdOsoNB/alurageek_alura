<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="products">
                <h2 class="products__title">Mis productos:</h2>
                <div class="products__container"></div>
            </div>
            <div class="new-product">
                <h2 class="new-product__title">Agregar Producto:</h2>
                <form class="new-product__form">
                    <input type="text" name="product-name" id="product-name" placeholder="Nombre...">
                    <input type="number" name="product-price" id="product-price" placeholder="Precio...">
                    <input type="text" name="product-image" id="product-image" placeholder="Imagen...">
                    <div class="actions">
                        <input type="submit" name="submit" id="actions__submit" value="Enviar" class="btn">
                        <button class="btn clear-form" id="actions__clear">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h4>AluraGeek</h4>
            <p>Desarrollado por EdOsoNB</p>
            <p>Alura Latam - 2024</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/ea814eea88.js" crossorigin="anonymous"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
